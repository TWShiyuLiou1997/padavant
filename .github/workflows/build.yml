name: Build Single Target (Manual Select)

on:
  push:
    branches:
    - "*"
  workflow_dispatch:
    inputs:
      target_select:
        description: "Select Target Router Model"
        required: true
        type: choice
        options:
          - K2P
          - K2P-NANO
          - K2P-USB
        default: K2P
        
      toolchain_select:
        description: "Select Compilation Toolchain"
        required: true
        type: choice
        options:
          - mipsel-linux-musl
          - hanwckf-default
          - turbotse-musl
          - turbotse-uclibc
          - tsl0922-musl
          - tsl0922-uclibc
          - hanwckf-uclibc-v1.1
        default: mipsel-linux-musl
        
      nanoversion:
        description: "Apply Nano Optimization (Extreme slimming config)"
        type: boolean
        default: false
        
      customization:
        description: 'Customization JSON'
        required: true
        type: string
        default: '{"lanip":"192.168.0.1","signaccount":"admin","signpassword":"admin","wifi2gssid":"Padavan","wifi2gpsk":"1234567890","wifi5gssid":"Padavan-5G","wifi5gpsk":"1234567890"}'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      
      - name: âš™ï¸ Set up Go and Node Environments
        run: echo "Setting up Go 1.20 and Node 18.x"
        
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true
          cache: false
          
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          check-latest: true
          
      - name: ðŸš€ Install Complete Build Dependencies (V8.24 Fix)
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "--- æ›´æ–°å¥—ä»¶æ¸…å–®ä¸¦å®‰è£æ‰€æœ‰ç·¨è­¯ä¾è³´ ---"
          sudo apt update
          sudo apt install -y --no-install-recommends \
            unzip cpio 7zip p7zip-full curl wget git ccache \
            build-essential fakeroot flex bison gawk gperf \
            autotools-dev autoconf automake libtool-bin libltdl-dev \
            python3-docutils autopoint gettext texinfo help2man \
            zlib1g-dev liblzma-dev liblzo2-dev \
            libgmp3-dev libmpc-dev libmpfr-dev \
            libncurses5-dev xxd nano cmake pkg-config jq rsync

          echo "BUILD_DATE=$(TZ='Asia/Taipei' date +%Y%m%d)" >> $GITHUB_ENV

      - name: ðŸ’¾ Configure ccache (V8.12 Fix)
        run: |
          echo ">>> Setting up ccache to resolve Permission Denied errors at /lib/ccache."
          sudo mkdir -p /lib/ccache
          sudo chown -R runner:runner /lib/ccache
          /usr/bin/ccache -M 10G
          /usr/bin/ccache -o compression=true
          echo "âœ… ccache configuration successful."
          
      - name: â¬‡ï¸ Download and Install External Toolchain (V8.25 Fix:cp -r)
        if: ${{ inputs.toolchain_select != 'mipsel-linux-musl' }}
        env:
          TOOLCHAIN_TAG: ${{ inputs.toolchain_select }}
          TOOLCHAIN_DIR: trunk/toolchain-mipsel/toolchain-4.4.x
        run: |
          echo ">>> Using external URL download logic for $TOOLCHAIN_TAG."
          mkdir -p trunk/toolchain-mipsel

          case "$TOOLCHAIN_TAG" in
            "hanwckf-default")
              URL="https://github.com/hanwckf/padavan-toolchain/releases/download/v1.0/mipsel-linux-uclibc.tar.xz"
              ;;
            "turbotse-musl")
              URL="https://github.com/TurBoTse/padavan/releases/download/toolchain/mipsel-linux-musl.tar.xz"
              ;;
            "turbotse-uclibc")
              URL="https://github.com/TurBoTse/padavan/releases/download/toolchain/mipsel-linux-uclibc.tar.xz"
              ;;
            "tsl0922-musl")
              URL="https://github.com/tsl0922/padavan/releases/download/toolchain/mipsel-linux-musl.tar.xz"
              ;;
            "tsl0922-uclibc")
              URL="https://github.com/tsl0922/padavan/releases/download/toolchain/mipsel-linux-uclibc.tar.xz"
              ;;
            "hanwckf-uclibc-v1.1")
              URL="https://github.com/hanwckf/padavan-toolchain/releases/download/v1.1/mipsel-linux-uclibc.tar.xz"
              ;;
            *)
              echo "Error: Unknown toolchain tag: $TOOLCHAIN_TAG."
              exit 1
              ;;
          esac
          
          FILENAME=$(basename "$URL")
          echo "Downloading $FILENAME from $URL"
          curl -o "$FILENAME" -L "$URL"
          
          TEMP_DIR=$(mktemp -d)
          echo "Extracting to temp directory: $TEMP_DIR"
          sudo tar -xf "$FILENAME" -C "$TEMP_DIR"
          
          TOOLCHAIN_ROOT="$TEMP_DIR"
          
          VALID_SUBDIRS=()
          for dir in "$TEMP_DIR"/*/; do
              if [ -d "$dir" ]; then
                  VALID_SUBDIRS+=("$dir")
              fi
          done

          if [ ${#VALID_SUBDIRS[@]} -eq 1 ]; then
              if [ -d "${VALID_SUBDIRS[0]}/bin" ]; then
                  TOOLCHAIN_ROOT="${VALID_SUBDIRS[0]}"
                  echo "Found single subdirectory: ${VALID_SUBDIRS[0]}. Assuming this is the true toolchain root."
              fi
          fi

          sudo rm -rf "$TOOLCHAIN_DIR"
          sudo mkdir -p "$TOOLCHAIN_DIR"

          echo ">>> ðŸš¨ V8.23 Debug: Checking copy SOURCE $TOOLCHAIN_ROOT content (Source must not be empty):"
          if [ -z "$(ls -A "$TOOLCHAIN_ROOT" 2>/dev/null)" ]; then
              echo "::error:: âŒ Toolchain extraction failed: Source directory $TOOLCHAIN_ROOT is empty. Check tar command output and toolchain URL/content."
              exit 1
          fi
          ls -l "$TOOLCHAIN_ROOT"
          echo "--------------------------------------------------------"
          
          echo "Copying Toolchain contents from $TOOLCHAIN_ROOT to $TOOLCHAIN_DIR using cp -r"
          sudo cp -r "$TOOLCHAIN_ROOT"/* "$TOOLCHAIN_DIR"/
          
          sudo chmod -R 755 "$TOOLCHAIN_DIR/bin" 2>/dev/null || true
          
          if [ ! -d "$TOOLCHAIN_DIR/bin" ]; then
              echo "::error:: âŒ Toolchain extraction failed: Final target directory $TOOLCHAIN_DIR still does not contain the 'bin' directory."
              exit 1
          fi

          echo ">>> ðŸš¨ V8.22 Debug: Final Toolchain Content Check at $TOOLCHAIN_DIR (Top 30 files/dirs)"
          ls -R "$TOOLCHAIN_DIR" | head -n 30
          echo "--------------------------------------------------------"
          
          if [ -f "trunk/toolchain/Makefile" ]; then
              sudo mv trunk/toolchain/Makefile trunk/toolchain/Makefile.bak
              echo ">>> ðŸš¨ WARNING: Renamed trunk/toolchain/Makefile to prevent internal download conflict."
          fi
          
          echo "âœ… External toolchain $TOOLCHAIN_TAG installed successfully at $TOOLCHAIN_DIR."
          rm -rf "$TEMP_DIR"

      - name: ðŸ”— Create Toolchain Path and Force Link to /bin (V8.22 Fix:RobustRootCheck)
        if: ${{ inputs.toolchain_select != 'mipsel-linux-musl' }}
        env:
          TOOLCHAIN_TAG: ${{ inputs.toolchain_select }}
        run: |
          TOOLCHAIN_ROOT=trunk/toolchain-mipsel/toolchain-4.4.x
          TOOLCHAIN_SRC=$(pwd)/$TOOLCHAIN_ROOT
          TOOLCHAIN_DST=/toolchain-4.4.x
          
          if [ ! -d "$TOOLCHAIN_SRC" ] || [ -z "$(ls -A "$TOOLCHAIN_SRC" 2>/dev/null)" ]; then
              echo "::error:: âŒ V8.22 Critical Check: Toolchain Root Directory $TOOLCHAIN_SRC is missing or empty. Please review Step 2 download logs."
              exit 1
          fi

          sudo rm -rf $TOOLCHAIN_DST
          sudo ln -s $TOOLCHAIN_SRC $TOOLCHAIN_DST
          
          if [ -d "$TOOLCHAIN_SRC/bin" ]; then
              echo ">>> Toolchain bin directory content for inspection:"
              ls -l "$TOOLCHAIN_SRC"/bin/
              echo "----------------------------------------------------"
              
              for file in $(ls "$TOOLCHAIN_SRC/bin"); do
                  if [ -x "$TOOLCHAIN_SRC/bin/$file" ] && [ ! -d "$TOOLCHAIN_SRC/bin/$file" ]; then
                      sudo ln -sf "$TOOLCHAIN_SRC/bin/$file" "/bin/$file"
                  fi
              done 
              
              EXPECTED_PREFIX="$TOOLCHAIN_TAG-"
              STANDARD_MUSL_PREFIX="mipsel-linux-musl-"
              STANDARD_UCLIBC_PREFIX="mipsel-linux-uclibc-"
              LINK_FROM=""

              if ls "$TOOLCHAIN_SRC/bin/$STANDARD_MUSL_PREFIX"* 1> /dev/null 2>&1; then
                  LINK_FROM=$STANDARD_MUSL_PREFIX
                  echo "Identified Toolchain standard prefix: $STANDARD_MUSL_PREFIX"
              elif ls "$TOOLCHAIN_SRC/bin/$STANDARD_UCLIBC_PREFIX"* 1> /dev/null 2>&1; then
                  LINK_FROM=$STANDARD_UCLIBC_PREFIX
                  echo "Identified Toolchain standard prefix: $STANDARD_UCLIBC_PREFIX"
              else
                  echo "::error:: âŒ Failed to identify standard toolchain prefix (musl or uclibc) in $TOOLCHAIN_SRC/bin. Batch linking failed."
                  exit 1
              fi

              echo ">>> Creating symlinks for all toolchain executables from '$LINK_FROM' to '$EXPECTED_PREFIX'."
              
              find "$TOOLCHAIN_SRC/bin" -maxdepth 1 -type f -name "$LINK_FROM*" | while read -r target_path_original; do
                  FILENAME=$(basename "$target_path_original")
                  TOOLNAME=${FILENAME#$LINK_FROM}
                  
                  EXPECTED_NAME="$EXPECTED_PREFIX$TOOLNAME"
                  EXPECTED_PATH="/bin/$EXPECTED_NAME"
                  
                  TARGET_FOR_ALIAS="/bin/$FILENAME"

                  if [ ! -f "$EXPECTED_PATH" ] && ([ -f "$TARGET_FOR_ALIAS" ] || [ -L "$TARGET_FOR_ALIAS" ]); then
                      sudo ln -sf "$TARGET_FOR_ALIAS" "$EXPECTED_PATH"
                  fi
              done
              echo "âœ… Batch symlink creation complete."

              FINAL_CHECK_COMPILER="/bin/${TOOLCHAIN_TAG}-gcc"
              if [ -f "$FINAL_CHECK_COMPILER" ] || [ -L "$FINAL_CHECK_COMPILER" ]; then
                  echo "âœ… Toolchain fully linked. Compiler $FINAL_CHECK_COMPILER is now ready."
              else
                  echo "::error:: âŒ Critical Failure: Compiler $FINAL_CHECK_COMPILER was not found after linking. Please check Toolchain content and structure."
                  exit 1
              fi

          else
              echo "::error:: âŒ Toolchain bin directory is missing. Check Step 2 download logic."
              exit 1
          fi

      - name: âš™ï¸ Export Customization Variables
        run: |
          export_json() {
            local JSON=$1
            echo "$JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' | while IFS='=' read -r k v; do
              echo "${k^^}=$v" >> $GITHUB_ENV 
            done
          }
          export_json '${{ inputs.customization }}'
          echo "âœ… Customization variables exported to environment."

      - name: ðŸ“ Execute Customization Scripts
        run: |
          if [ -d "trunk/custom/scripts" ]; then
              chmod +x trunk/custom/scripts/*.sh
              
              bash trunk/custom/scripts/setip.sh "${{ env.LANIP }}" trunk/user/shared/src/defaults.h trunk/user/www/dict/CN.dict || true
              bash trunk/custom/scripts/setaccount.sh "${{ env.SIGNACCOUNT }}" "${{ env.SIGNPASSWORD }}" trunk/user/shared/src/defaults.h || true
              bash trunk/custom/scripts/setwifi.sh "${{ env.WIFI2GSSID }}" "${{ env.WIFI2GPSK }}" "${{ env.WIFI5GSSID }}" "${{ env.WIFI5GPSK }}" trunk/user/shared/src/defaults.h || true
              
              echo "âœ… Custom settings applied to source code."
          else
              echo "âš ï¸ Custom scripts folder not found. Skipping customization."
          fi

      - name: ðŸ—ï¸ Build Firmware (V8.35 Fix: BusyBox Environment)
        env:
          TNAME: ${{ inputs.target_select }}
          TOOLCHAIN_TAG: ${{ inputs.toolchain_select }}
        run: |
          mkdir -p trunk/images
          
          cd trunk
          echo "Current directory for config processing: $(pwd)"
          
          NANO_OPT="${{ inputs.nanoversion }}"
          
          cp -f configs/templates/$TNAME.config .config
          
          if [ "$NANO_OPT" = "true" ]; then
            echo ">>> ðŸš¨ Applying Nano Optimization for extreme slimming..."
            
            sed -i 's/CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE=n/CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE=y/g' .config

            for fs in ANTFS FAT EXFAT EXT2 EXT3 EXT4 XFS FUSE SWAP; do
              sed -i "s/CONFIG_FIRMWARE_ENABLE_${fs}=y/CONFIG_FIRMWARE_ENABLE_${fs}=n/gi" .config
            done
            
            modules=(UVC HID SERIAL AUDIO XFRM IMQ IFB NFSD NFSC CIFS NTFS_3G LPRD U2EC HDPARM PARTED
              SMBD WINS SMBD_SYSLOG FTPD RPL2TP EAP_PEAP DROPBEAR DROPBEAR_FAST_CODE OPENVPN SSWAN
              XUPNPD MINIDLNA FIREFLY FFMPEG_NEW TRANSMISSION TRANSMISSION_WEB_CONTROL ARIA QOS
              ARIA_CONTROL SCUTCLIENT GDUT_DRCOM DOGCOM MINIEAP NJIT_CLIENT SOFTETHERVPN_SERVER SOFTETHERVPN_CLIENT
              SOFTETHERVPN_CMD VLMCSD TTYD MSD_LITE LRZSZ HTOP NANO IPERF3 DUMP1090 RTL_SDR MTR SOCAT SRELAY MENTOHUST
              FRPC FRPS REDSOCKS SHADOWSOCKS XRAY V2RAY TROJAN SSOBFS SINGBOX NAIVEPROXY ADBYBY DNSFORWARDER SMARTDNS
              ADGUARDHOME ZEROTIER ALIDDNS DDNSTO ALDRIVER SQM WIREGUARD)
            
            for mod in "${modules[@]}"; do
              sed -i "s/CONFIG_FIRMWARE_INCLUDE_${mod}=y/CONFIG_FIRMWARE_INCLUDE_${mod}=n/g" .config
            done
            
            keep_modules=(OPENSSH SFTP TCPDUMP CURL HTTPS OPENSSL_EC OPENSSL_EXE)
            for mod in "${keep_modules[@]}"; do
              sed -i "/CONFIG_FIRMWARE_INCLUDE_${mod}/d" .config 
              echo "CONFIG_FIRMWARE_INCLUDE_${mod}=y" >> .config
            done

            echo "âœ… Nano Optimization applied to .config."
          fi
          
          cd .. 
          echo "Current directory for compilation: $(pwd)"

          if [ "$TOOLCHAIN_TAG" != "mipsel-linux-musl" ]; then
              echo ">>> ðŸ”§ PATCHING: Temporarily removing toolchain build/download logic from main Makefile..."
              
              cp Makefile Makefile.bak
              
              sed -i '/toolchain/d' Makefile
              
              echo "âœ… Makefile patched successfully. Running make without toolchain checks."
          fi
          
          # ðŸš¨ V8.35 Fix: å¼·åˆ¶è¨­ç½® Toolchain å’Œ BusyBox çš„äº¤å‰ç·¨è­¯ç’°å¢ƒ
          if [ "$TOOLCHAIN_TAG" != "mipsel-linux-musl" ]; then
              echo ">>> ðŸ› ï¸ V8.35 Fix: Setting Sysroot paths and BusyBox environment for Cross-compilation."
              
              TOOLCHAIN_ROOT=$(pwd)/trunk/toolchain-mipsel/toolchain-4.4.x
              
              # 1. å˜—è©¦é€šéŽ /bin è»Ÿé€£çµä½¿ç”¨ GCC æ——æ¨™ç²å– Sysroot è·¯å¾‘
              SYSROOT_DIR=$(/bin/${TOOLCHAIN_TAG}-gcc --print-sysroot 2>/dev/null)
              
              if [ -z "$SYSROOT_DIR" ] || [ "$SYSROOT_DIR" == "install: no such file or directory" ]; then
                  # 2. å¦‚æžœå¤±æ•—ï¼Œå‰‡ä½¿ç”¨ find æŸ¥æ‰¾é è¨­çµæ§‹è·¯å¾‘
                  SYSROOT_DIR=$(find "$TOOLCHAIN_ROOT" -maxdepth 3 -type d -name "sysroot" | head -n 1)
                  echo "âš ï¸ Warning: Failed to get sysroot via --print-sysroot or failed. Assuming sysroot path: $SYSROOT_DIR"
              fi
              
              if [ -z "$SYSROOT_DIR" ] || [ ! -d "$SYSROOT_DIR" ]; then
                  echo "::error:: âŒ Critical Failure: Could not locate Sysroot directory for toolchain $TOOLCHAIN_TAG."
                  exit 1
              fi
              
              export SYSROOT_DIR="$SYSROOT_DIR"
              
              # é—œéµï¼šè®“ make/gcc çŸ¥é“ Sysroot åœ¨å“ªè£¡ï¼Œè§£æ±ºåº«éˆæŽ¥å•é¡Œ
              export CFLAGS="${CFLAGS} --sysroot=$SYSROOT_DIR"
              export LDFLAGS="${LDFLAGS} --sysroot=$SYSROOT_DIR"
              
              # ç¢ºä¿ CC/CXX/LD/AS è®Šæ•¸åªåŒ…å«ç·¨è­¯å™¨è·¯å¾‘ (ä¸è®Š)
              export CC="/bin/${TOOLCHAIN_TAG}-gcc"
              export CXX="/bin/${TOOLCHAIN_TAG}-g++" 
              export LD="/bin/${TOOLCHAIN_TAG}-ld"
              export AS="/bin/${TOOLCHAIN_TAG}-as"
              
              # V8.35 æ ¸å¿ƒï¼šå¼·åˆ¶ BusyBox ä½¿ç”¨æ­£ç¢ºçš„ç·¨è­¯å™¨
              # æˆ‘å€‘ä½¿ç”¨ TOOLCHAIN_TAG ä½œç‚ºå‰ç¶´ï¼Œä¸¦ä½¿ç”¨ /bin/gcc ä½œç‚ºå¯¦éš›å‘½ä»¤
              export CROSS_COMPILE="${TOOLCHAIN_TAG}-"
              export BUSYBOX_CC="/bin/${TOOLCHAIN_TAG}-gcc"
              
              # æ³¨å…¥ Go äº¤å‰ç·¨è­¯ç’°å¢ƒè®Šæ•¸ (ä¸è®Š)
              export GOOS=linux
              export GOARCH=mipsle
              export CGO_ENABLED=1
              echo "âœ… Toolchain paths set via /bin links. Sysroot: $SYSROOT_DIR. BusyBox CC: $BUSYBOX_CC"
          fi

          make $TNAME TOOLCHAIN=$TOOLCHAIN_TAG
          
          if [ -f Makefile.bak ]; then
              echo ">>> Restoring original Makefile..."
              mv Makefile.bak Makefile
          fi
          
          OUTPUT_NAME="$TNAME"
          [ "$NANO_OPT" = "true" ] && OUTPUT_NAME="${OUTPUT_NAME}-nano"
          
          DATE=${{ env.BUILD_DATE }}
          
          image=$(ls trunk/images/*.trx 2>/dev/null | head -n 1)
          if [ ! -z "$image" ]; then
              mv "$image" "trunk/images/${OUTPUT_NAME}-${TOOLCHAIN_TAG}-${DATE}.trx"
              echo "âœ… Build success for $TNAME. Final image: trunk/images/${OUTPUT_NAME}-${TOOLCHAIN_TAG}-${DATE}.trx"
          else
              echo "::error:: âŒ Compilation succeeded but no .trx image was found in trunk/images/."
              exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.target_select }}-${{ inputs.toolchain_select }}-${{ env.BUILD_DATE }}
          path: trunk/images/*.trx

  publish:
    needs: [build]
    runs-on: ubuntu-24.04
    permissions: 
      contents: write 
    
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize Artifacts
        run: |
          mkdir -p release_files
          find artifacts -name "*.trx" -exec cp {} release_files/ \;
          ls -l release_files/
          echo "Found $(ls release_files | wc -l) files for release."

      - name: Set Tag Name (V8.29 Fix:Use Run Number for uniqueness)
        run: echo "TAG_ANME=$(date +%Y%m%d)-${{ github.run_number }}" >> $GITHUB_ENV
        
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.TAG_ANME }}
          
      - uses: ncipollo/release-action@v1
        with:
          commit: ${{ github.sha }}
          tag: ${{ env.TAG_ANME }}
          artifacts: "release_files/*.trx"
          allowUpdates: true
